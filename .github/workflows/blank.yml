name: Alpaca Trading Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: '30 14-21 * * 1-5'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.13

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install alpaca-trade-api requests

      - name: Run Alpaca Trading Script
        run: python Stock.py
        env:
          ALPACA_API_KEY: ${{ secrets.PKBL3JHF9AQTJPEVXPB5 }}
          ALPACA_SECRET_KEY: ${{ secrets.lnYLaAvAp34Pr2BS6YRjf9sonIltjuVFuf2vIs3f }}
          WEATHER_API_KEY: ${{ secrets.bdb08a1cfe0e641014d62d0fca4d82a8 }}
